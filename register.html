<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffffdd;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-text a {
      color: #3498db;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>สมัครสมาชิก</h2>
    <form action="register.php" method="POST">
  <label for="name">ชื่อ-นามสกุล:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">อีเมล:</label>
  <input type="email" id="email" name="email" required>

  <label for="class_year">ปีการศึกษา:</label>
  <input type="number" id="class_year" name="class_year" required>

  <label for="password">รหัสผ่าน:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">ลงทะเบียน</button>
</form>


    <div class="footer-text">
      มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const classYear = document.getElementById('class_year').value;
      const password = document.getElementById('password').value;

      console.log("สมัครสมาชิกใหม่:");
      console.log("ชื่อผู้ใช้:", name);
      console.log("อีเมล:", email);
      console.log("ปีการศึกษา:", classYear);
      console.log("รหัสผ่าน:", password);

      alert("สมัครสมาชิกสำเร็จ!");
    }
  </script>

</body>
</html>
