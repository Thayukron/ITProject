<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .card h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #6c63ff;
      outline: none;
    }

    .register-btn {
      width: 100%;
      background: #6c63ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .register-btn:hover {
      background: #5848c2;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    a {
      color: #6c63ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>สมัครสมาชิก</h2>
    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="fullname">ชื่อผู้ใช้</label>
        <input type="text" id="fullname" placeholder="กรอกชื่อจริง" required>
      </div>
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" placeholder="example@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <button type="submit" class="register-btn">สมัครสมาชิก</button>
    </form>
    <div class="footer-text">
      มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // แสดงข้อมูลหรือส่งไป backend
      console.log("สมัครสมาชิกใหม่:");
      console.log("ชื่อผู้ใช้:", fullname);
      console.log("อีเมล:", email);
      console.log("รหัสผ่าน:", password);

      alert("สมัครสมาชิกสำเร็จ!");
    }
  </script>

</body>
</html>
